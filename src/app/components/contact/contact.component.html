<div>
	<app-header></app-header>
    <form class="contactform" [formGroup]="ContactForm">
		<img class="image" src="../../../assets/image/contact.png" alt="contact">
		<h3 class="heading">Feedback</h3>
		<div class="main">
			<div class="form-group">
				<input type="email" formControlName="email" placeholder="Email" class="form-control" required>
			</div>
            <br>
			<div class="form-group">
				<div class="row">
					<div class="col">
						<input type="text" formControlName="name" placeholder="name" class="form-control" required>
					</div>
					<div class="col">
						<input type="tel" formControlName="mobile" placeholder="Mobile" class="form-control" required>
					</div>
				</div>
			</div>
            <br>
			<div class="form-group rating">
				<label>Rate us</label><br>
				<input type="text" formControlName="rating" id="rate" hidden>
				<span class="fa fa-star fa-2x" style="margin-left: 7px;" [class.rate]="star1" (click)="Sub1()" aria-hidden="true"></span>
				<span class="fa fa-star fa-2x" style="margin-left: 7px;" [class.rate]="star2" (click)="Sub2()" aria-hidden="true"></span>
				<span class="fa fa-star fa-2x" style="margin-left: 7px;" [class.rate]="star3" (click)="Sub3()" aria-hidden="true"></span>
				<span class="fa fa-star fa-2x" style="margin-left: 7px;" [class.rate]="star4" (click)="Sub4()" aria-hidden="true"></span>
				<span class="fa fa-star fa-2x" style="margin-left: 7px;" [class.rate]="star5" (click)="Sub5()" aria-hidden="true"></span>
			</div>
            <br>
			<div class="form-group">
				<textarea class="form-control" rows="3" formControlName="feedback" placeholder="Feedback....." required></textarea>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="ContactForm.invalid" (click)="SubmitFeedback()">Send</button>
		</div>
	</form>
</div>

<script src="../../../assets/contact.js"></script>
